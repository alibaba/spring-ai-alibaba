name: Check Chinese Content

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ui-vue3/src/**'
      - 'src/main/java/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ui-vue3/src/**'
      - 'src/main/java/**'

jobs:
  check-frontend-chinese:
    name: Check Frontend Chinese Content
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Check Chinese content in frontend
      run: |
        cd ui-vue3
        python3 scripts/check-chinese-content.py --dir src --fail-on-found
        
  check-backend-chinese:
    name: Check Backend Chinese Content
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Check Chinese content in backend
      run: |
        python3 scripts/check-chinese-content.py --dir src/main/java --fail-on-found

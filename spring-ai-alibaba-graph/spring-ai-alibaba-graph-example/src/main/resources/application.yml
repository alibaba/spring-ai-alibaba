server:
  port: 18080

spring:
  application:
    name: spring-ai-alibaba-helloworld

  ai:
    alibaba:
      toolcalling:
        weather:
          enabled: true
          api-key: ${WEATHER_API_KEY}
    dashscope:
      api-key: ${DASH_SCOPE_API_KEY}
    openai:
      # API Key Configurationã€‚
      api-key: 871f09d7-2f73-43d9-bdb4-d1f679ffd395
      # Ark LLM API Base URL
      base-url: https://ark.cn-beijing.volces.com/api/
      chat:
        options:
          # Model ID, replace with actual access point ID
          model: deepseek-v3-250324
        # Chat API path, consistent with OpenAI interface
        completions-path: /v3/chat/completions

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-ai-admin-server
  namespace: spring-ai-admin
  labels:
    app: spring-ai-admin-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-ai-admin-server
  template:
    metadata:
      labels:
        app: spring-ai-admin-server
    spec:
      containers:
      - name: spring-ai-admin-server
        image: spring-ai-admin-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # MySQL 数据源配置
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/admin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai"
        - name: SPRING_DATASOURCE_USERNAME
          value: "admin"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "admin"
        # Redis 配置
        - name: SPRING_REDIS_HOST
          value: "redis"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_DATABASE
          value: "0"
        # Elasticsearch 配置
        - name: SPRING_ELASTICSEARCH_URIS
          value: "http://elasticsearch:9200"
        - name: SPRING_ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        # Nacos 配置
        - name: NACOS_SERVER_ADDR
          value: "nacos:8848"
        # RocketMQ 配置
        - name: ROCKETMQ_ENDPOINTS
          value: "rmq-proxy:18080"
        - name: ROCKETMQ_NAME_SERVER
          value: "rmq-namesrv:9876"
        - name: ROCKETMQ_DOCUMENT_INDEX_TOPIC
          value: "topic_saa_studio_document_index"
        - name: ROCKETMQ_DOCUMENT_INDEX_GROUP
          value: "group_saa_studio_document_index"
        # LoongCollector (OTLP) 配置
        - name: MANAGEMENT_OTLP_TRACING_EXPORT_ENDPOINT
          value: "http://loongcollector:4318/v1/traces"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: spring-ai-admin-server
  namespace: spring-ai-admin
  labels:
    app: spring-ai-admin-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: spring-ai-admin-server


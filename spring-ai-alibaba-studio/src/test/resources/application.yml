spring:
  application:
    name: spring-ai-alibaba-studio
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
    mcp:
      client:
        enabled: true
        toolcallback:
          enabled: true
        sse:
          connections:
            jina:
              url: "https://mcp.jina.ai" # Spring AI will append /sse suffix to the url automatically
        request-timeout: 60000
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    map-underscore-to-camel-case: true
server:
  port: 8080

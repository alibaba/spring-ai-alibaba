spring:
  application:
    name: spring-ai-alibaba-studio
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
    mcp:
      client:
        enabled: true
        toolcallback:
          enabled: true
        sse:
          connections:
            jina:
              # 实际的连接地址为：http://localhost:8080/sse
              url: "https://mcp.jina.ai"

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    map-underscore-to-camel-case: true
server:
  port: 8080

server:
  port: 8080
spring:
  application:
    name: documentation-examples
  ai:
    # DashScope 配置（阿里云百炼）
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:your-api-key}
      chat:
        options:
          model: ${DASHSCOPE_MODEL:qwen-plus}
    # A2A Nacos 配置
    alibaba:
      a2a:
        nacos:
          server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
          username: ${NACOS_USERNAME:nacos}
          password: ${NACOS_PASSWORD:nacos}
          discovery:
            enabled: true # 启用 A2A 服务发现，用于发现远程智能体
          registry:
            enabled: true # 启用 Nacos Registry（需要 Nacos 3.x+）
        server:
          version: 1.0.0
          card:
            name: data_analysis_agent
            description: 专门用于数据分析和统计计算的本地智能体
            provider:
              name: Spring AI Alibaba Documentation
              organization: Spring AI Alibaba
              url: https://sca.aliyun.com/ai/
              contact:
                email: dev@alibabacloud.com

    mcp: # 结合Spring AI使用MCP的必须配置
      client: # 注入Spring AI MCP Client
        enabled: true
        name: saa-mcp-client
        toolcallback:
          enabled: true
        type: async
        streamable-http: # 定义streamableHttp的MCP工具
          connections:
            amap-maps:
              url: ${MODEL_SCOPE_AMAP_BASE_URL} # 从魔搭社区获取调用url，移除尾部endpoint,例如: https://mcp.api-inference.modelscope.net/?????????/
              endpoint: mcp
        sse: # 定义基于sse的MCP工具
          connections:
            12306-mcp:
              url: ${MODEL_SCOPE_12306_BASE_URL}  # 从魔搭社区获取调用url，移除尾部endpoint,例如: https://mcp.api-inference.modelscope.net/?????????/
              sse-endpoint: sse

# 日志配置
logging:
  level:
    root: INFO
    com.alibaba.cloud.ai: DEBUG
    org.springframework.ai: DEBUG

spring:
  ai:
    alibaba:
      toolcalling:
        sensitivefilter:
          enabled: true
          replacement: "***"
          filter-phone-number: true
          filter-id-card: true
          filter-bank-card: true
          filter-email: true
          custom-patterns:
            - name: "qq"
              pattern: "QQ[：:]?\\d{5,11}"
              replacement: "[QQ号]"
              enabled: true
            - name: "wechat"
              pattern: "wxid_[a-zA-Z0-9]+"
              replacement: "[微信号]"
              enabled: true

logging:
  level:
    com.alibaba.cloud.ai.toolcalling.sensitivefilter: DEBUG 
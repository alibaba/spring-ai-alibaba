<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus 核心技术讲解与开源项目</title>
    <!-- 引入模块化CSS文件 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/input.css">
    <!-- 可选的图标库 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-top-icons">
                <!-- 顶部图标占位符 -->
                <div class="icon">[M]</div>
                <div class="icon">[G]</div>
            </div>
            <button class="new-task-btn">
                <span class="plus-icon">+</span> 新建任务 <span class="shortcut">⌘ K</span>
            </button>
            <ul class="task-list">
                <li class="task-item">
                    <div class="task-icon">[📊]</div>
                    <div class="task-details">
                        <div class="task-title">深度分析MCP核心技术原理</div>
                        <div class="task-preview">我已经成功将MCP核心技术原理分析报...</div>
                    </div>
                    <div class="task-time">6小时前</div>
                </li>
                <li class="task-item selected">
                    <div class="task-icon">[🛡️]</div>
                    <div class="task-details">
                        <div class="task-title">manus核心技术讲解与开源...</div>
                        <div class="task-preview">我已经成功将Manus AI指南网站部署到...</div>
                    </div>
                     <div class="task-time">2天前</div>
                </li>
                <!-- 更多任务项可以放在这里 -->
            </ul>
            <div class="sidebar-bottom">
                <!-- 底部控件的占位符 -->
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-title-section">
                    <h1>manus核心技术讲解与开源项目调研</h1>
                    <div class="knowledge-suggestion">
                        <span class="icon">[💡]</span> 知识建议 <span class="badge">1 待处理 ></span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn">[↑] 分享</button>
                    <button class="action-btn">[☆]</button>
                    <button class="action-btn">[★]</button>
                    <button class="action-btn">[...]</button>
                </div>
            </header>

            <div class="chat-area">
                <!-- 聊天消息将在此处动态生成 -->
            </div>

            <footer class="input-area">
                 <button class="attach-btn">[📎]</button>
                <input type="text" placeholder="向 Manus 发送消息">
                <button class="send-btn">[↑]</button>
            </footer>
        </main>
    </div>

    <!-- 引入模块化JavaScript文件 -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

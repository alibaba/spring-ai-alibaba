ui:
  colors:
    # Primary button color, usually the medium tone of the main color
    primary: '#5DC07E'  # green-08
    # Secondary button color, usually the lightest shade of gray
    secondary: '#F6F8F8'  # moss-01
    # Accent color, used for "Contact Us" in the header
    accent: '#418B47'  # green-10
    # Neutral color, used for large headline text
    neutral: '#0C1D0D'  # green-14
    # Base color, used as background color 1 on the homepage
    base-100: '#F6F8F8'  # moss-01
    # Info color, used for small text above headlines and footer trademark text
    info: '#666963'  # gray-10
    # Success color, used for header separators and section dividers in features or feedback
    success: '#7E9B99'  # moss-08
    # Warning color, used for toggle-trigger-atc in the header
    warning: '#597371'  # moss-10
    # Error color, used as background for components like search
    error: '#EBEFEF'  # moss-02
    # Muted background color, used for isLight mode in companies feedback
    muted: '#D3EDD5'  # green-03
    # Text color for search/language switch components
    link: '#DDE4E4'  # moss-03

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词配置管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #52c41a;
            --tertiary-color: #fadb14;
            --background-color: #f5f8fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e8e8e8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--card-bg);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.8rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            transition: all 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #40a9ff;
        }

        .btn-success {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #73d13d;
        }

        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff7875;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #e6e6e6;
        }

        .btn-warning {
            background-color: var(--tertiary-color);
            color: #333;
        }

        .btn-warning:hover {
            background-color: #ffc53d;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th:last-child,
        .table td:last-child {
            width: 250px;
            min-width: 250px;
        }

        .table th {
            background-color: #fafafa;
            font-weight: 500;
            color: #666;
        }

        .table tr:hover {
            background-color: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 20px;
        }

        .badge-success {
            background-color: #f6ffed;
            color: var(--secondary-color);
        }

        .badge-warning {
            background-color: #fffbe6;
            color: #faad14;
        }

        .badge-secondary {
            background-color: #f5f5f5;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-control[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 4px;
            min-width: 60px;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            padding: 0.4rem 0.8rem;
            text-decoration: none;
            color: #666;
            border-radius: var(--radius);
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            background-color: #f0f5ff;
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .prompt-content {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 0.75rem;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .template-variables {
            background-color: #fff7e6;
            border: 1px solid #ffd591;
            border-radius: var(--radius);
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .template-variables h4 {
            margin: 0 0 0.5rem 0;
            color: #d46b08;
            font-size: 0.9rem;
        }

        .template-variables .variable-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .template-variables .variable-item {
            background-color: #fff2e8;
            color: #d46b08;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            border: 1px solid #ffbb96;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .action-buttons {
                flex-direction: row;
                gap: 0.25rem;
                justify-content: center;
            }

            .btn-sm {
                min-width: 60px;
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="title">
                <i class="bi bi-gear-fill"></i> 提示词配置管理
            </div>
            <div class="subtitle">配置和管理NL2SQL系统的自定义提示词模板，优化报告输出效果</div>
            <div class="nav-links">
                <a href="/nl2sql.html" class="nav-link">
                    <i class="bi bi-house"></i> 首页
                </a>
                <a href="/business-knowledge.html" class="nav-link">
                    <i class="bi bi-book"></i> 业务知识管理
                </a>
                <a href="/semantic-model.html" class="nav-link">
                    <i class="bi bi-diagram-3"></i> 语义模型配置
                </a>
                <a href="/prompt-config.html" class="nav-link active">
                    <i class="bi bi-gear-fill"></i> 提示词配置
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索配置名称或描述...">
                <button id="searchBtn" class="btn btn-primary">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
            <button id="addBtn" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> 新增配置
            </button>
        </div>

        <div class="card">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>配置名称</th>
                            <th>提示词类型</th>
                            <th>状态</th>
                            <th>描述</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增/编辑模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增提示词配置</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label class="form-label" for="configName">配置名称 *</label>
                        <input type="text" id="configName" class="form-control" required 
                               placeholder="如：个性化报告模板、SQL优化提示等">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="promptType">提示词类型 *</label>
                        <select id="promptType" class="form-control" required>
                            <option value="">请选择提示词类型</option>
                            <option value="report-generator">报告生成器 (report-generator)</option>
                            <option value="planner">执行规划器 (planner)</option>
                            <option value="sql-generator">SQL生成器 (sql-generator)</option>
                            <option value="python-generator">Python代码生成器 (python-generator)</option>
                            <option value="rewrite">查询重写器 (rewrite)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">描述</label>
                        <textarea id="description" class="form-control" rows="2" 
                                  placeholder="描述此配置的用途和特点"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="promptContent">提示词内容 *</label>
                        <textarea id="promptContent" class="form-control" rows="8" required
                                  placeholder="输入提示词模板内容，支持使用变量如 {{query}}, {{schema}}, {{context}} 等"></textarea>
                        
                        <!-- 模板变量提示 -->
                        <div class="template-variables">
                            <h4>可用的模板变量：</h4>
                            <div class="variable-list">
                                <span class="variable-item">{{query}}</span>
                                <span class="variable-item">{{schema}}</span>
                                <span class="variable-item">{{context}}</span>
                                <span class="variable-item">{{sql}}</span>
                                <span class="variable-item">{{result}}</span>
                                <span class="variable-item">{{analysis}}</span>
                                <span class="variable-item">{{businessKnowledge}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isActive" class="form-control">
                            <label class="form-label" for="isActive">启用此配置</label>
                        </div>
                        <small style="color: #666; margin-left: 1.5rem;">启用后，该配置将应用于对应类型的提示词生成</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveConfig()">保存</button>
            </div>
        </div>
    </div>

    <script>
        let configList = [];
        let currentEditId = null;

        // 提示词类型映射
        const promptTypeMap = {
            'report-generator': '报告生成器',
            'planner': '执行规划器', 
            'sql-generator': 'SQL生成器',
            'python-generator': 'Python代码生成器',
            'rewrite': '查询重写器'
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfigList();
            
            // 绑定事件
            document.getElementById('searchBtn').addEventListener('click', searchConfigs);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchConfigs();
                }
            });
            document.getElementById('addBtn').addEventListener('click', showAddModal);
        });

        // 加载配置列表
        function loadConfigList(keyword = '') {
            // 注意：后端暂时不支持搜索，这里只使用list接口
            const url = '/api/prompt-config/list';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        configList = data.data || [];
                        // 如果有搜索关键词，进行前端过滤
                        if (keyword.trim()) {
                            const filteredList = configList.filter(item => 
                                (item.name && item.name.toLowerCase().includes(keyword.toLowerCase())) ||
                                (item.description && item.description.toLowerCase().includes(keyword.toLowerCase())) ||
                                (item.promptType && item.promptType.toLowerCase().includes(keyword.toLowerCase()))
                            );
                            renderTable(filteredList);
                        } else {
                            renderTable();
                        }
                    } else {
                        configList = [];
                        console.error('加载配置失败:', data.message);
                        renderTable();
                    }
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    document.getElementById('tableBody').innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <div class="empty-icon"><i class="bi bi-exclamation-triangle"></i></div>
                                <div>加载数据失败，请刷新页面重试</div>
                            </td>
                        </tr>
                    `;
                });
        }

        // 渲染表格
        function renderTable(data = configList) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-icon"><i class="bi bi-inbox"></i></div>
                            <div>暂无配置数据</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.name}</strong></td>
                    <td>
                        <span class="badge badge-secondary">
                            ${promptTypeMap[item.promptType] || item.promptType}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${item.enabled ? 'badge-success' : 'badge-warning'}">
                            ${item.enabled ? '启用' : '禁用'}
                        </span>
                    </td>
                    <td style="max-width: 300px; word-wrap: break-word;">${item.description || '-'}</td>
                    <td>${formatDateTime(item.createTime)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="showEditModal(${item.id})">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                            <button class="btn ${item.enabled ? 'btn-warning' : 'btn-success'} btn-sm" 
                                    onclick="toggleStatus(${item.id}, ${!item.enabled})">
                                <i class="bi ${item.enabled ? 'bi-pause' : 'bi-play'}"></i> 
                                ${item.enabled ? '禁用' : '启用'}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteConfig(${item.id})">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 搜索配置
        function searchConfigs() {
            const keyword = document.getElementById('searchInput').value.trim();
            loadConfigList(keyword);
        }

        // 显示新增模态框
        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '新增提示词配置';
            document.getElementById('editForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('editModal').classList.add('show');
        }

        // 显示编辑模态框
        function showEditModal(id) {
            const item = configList.find(c => c.id === id);
            if (!item) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = '编辑提示词配置';
            document.getElementById('editId').value = id;
            document.getElementById('configName').value = item.name;
            document.getElementById('promptType').value = item.promptType;
            document.getElementById('description').value = item.description || '';
            document.getElementById('promptContent').value = item.systemPrompt || '';
            document.getElementById('isActive').checked = item.enabled;
            document.getElementById('editModal').classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // 保存配置
        function saveConfig() {
            const form = document.getElementById('editForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const data = {
                id: currentEditId || null,
                name: document.getElementById('configName').value.trim(),
                promptType: document.getElementById('promptType').value,
                description: document.getElementById('description').value.trim() || null,
                systemPrompt: document.getElementById('promptContent').value.trim(),
                enabled: document.getElementById('isActive').checked
            };

            const url = '/api/prompt-config/save';
            const method = 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    closeModal();
                    loadConfigList();
                } else {
                    alert('保存失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('保存失败:', error);
                alert('保存失败，请重试');
            });
        }

        // 切换配置状态
        function toggleStatus(id, isActive) {
            const endpoint = isActive ? 'enable' : 'disable';
            fetch(`/api/prompt-config/${id}/${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadConfigList();
                } else {
                    alert('操作失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('操作失败:', error);
                alert('操作失败，请重试');
            });
        }

        // 删除配置
        function deleteConfig(id) {
            if (!confirm('确定要删除这个提示词配置吗？')) {
                return;
            }

            fetch(`/api/prompt-config/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    loadConfigList();
                } else {
                    alert('删除失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('删除失败:', error);
                alert('删除失败，请重试');
            });
        }

        // 格式化日期时间
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN');
        }

        // 点击模态框外部关闭
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>

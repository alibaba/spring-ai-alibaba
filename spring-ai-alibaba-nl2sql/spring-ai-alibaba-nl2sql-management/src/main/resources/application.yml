# MyBatis Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # SQL 日志打印（生产环境建议关闭或使用 slf4j）
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    # 设置全局缓存开关
    cache-enabled: true
    # 延迟加载的核心开关
    lazy-loading-enabled: true
    # 按需加载属性
    aggressive-lazy-loading: false
    # 设置默认执行器类型
    default-executor-type: reuse
    # 设置默认语句超时时间
    default-statement-timeout: 30
  global-config:
    # 数据库配置
    db-config:
      # 主键类型（AUTO 自增，ASSIGN_ID 雪花算法，ASSIGN_UUID UUID）
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值（删除时设置的值）
      logic-delete-value: 1
      # 逻辑未删除值（正常时的值）
      logic-not-delete-value: 0
      # 字段验证策略
      insert-strategy: not_null
      update-strategy: not_null
      where-strategy: not_null
    # 关闭 MyBatis Plus 启动横幅
    banner: false
    # 是否开启 LOGO
    enable-sql-runner: false
  # Mapper XML 文件位置（如果有的话）
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.alibaba.cloud.ai.entity

# 日志配置
logging:
  level:
    com.alibaba.cloud.ai.mapper: debug
    org.springframework.jdbc: debug
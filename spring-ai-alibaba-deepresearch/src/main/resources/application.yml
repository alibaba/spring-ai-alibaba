server:
  port: 8080
spring:
  application:
    name: spring-ai-alibaba-deepresearch
  # Redis é…ç½®
  data:
    redis:
      enabled: false
      host: localhost
      port: 6379
      password: ${REDIS-PASSWORD}
      timeout: 3000 # è¿žæŽ¥è¶…æ—¶æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  ai:
    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
      base-url: https://dashscope.aliyuncs.com
      embedding:
        options:
          model: text-embedding-v1

    mcp:
      client:
        enabled: false
        type: async
    alibaba:
      toolcalling:
        baidu:
          search:
            enabled: true
        tavilysearch:
          api-key: ${TAVILY_API_KEY}
          enabled: true
        jinacrawler:
          enabled: false
          api-key: ${JINA_API_KEY}
        serpapi:
          api-key: ${SERPAPI_KEY}
          enabled: true
        aliyunaisearch:
          api-key: ${ALIYUN_AI_SEARCH_API_KEY}
          base-url: ${ALIYUN_AI_SEARCH_BASE_URL}
          enabled: true
      deepresearch:
        # å®šä¹‰é¡¹ç›®å¯ä»¥ä½¿ç”¨çš„æœç´¢å¼•æ“Ž
        search-list:
          - tavily
          - aliyun
          - baidu
          - serpapi
        mcp:
          enabled: false
          config-location: classpath:mcp-config.json
        parallel-node-count:
          researcher: 5
          coder: 5
        rag:
          enabled: false
          # å¯ä»¥è®¾ç½®ä¸º 'simple' æˆ– 'elasticsearch'
          vector-store-type: simple
          data:
            # å¯åŠ¨æ—¶åŠ è½½ classpathä¸‹dataç›®å½•ä¸­çš„æ‰€æœ‰æ–‡ä»¶
            locations:
              - "classpath:/data/"
        # æŠ¥å‘Šå¯¼å‡ºè·¯å¾„é…ç½®
        export:
          path: ${AI_DEEPRESEARCH_EXPORT_PATH}
# OpenTelemetry Observation configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      # health status check with detailed messages
      show-details: always
  tracing:
    sampling:
      # trace information with every request
      probability: 1.0
  observations:
    annotations:
      enabled: true
otel:
  service:
    name: spring-ai-alibaba-deepresearch-langfuse
  resource:
    attributes:
      deployment.environment: development
  # configure exporter
  traces:
    exporter: otlp
    sampler: always_on
  metrics:
    exporter: otlp
  # logs exportation inhibited for langfuse currently cannot support
  logs:
    exporter: none
  exporter:
    otlp:
      # OpenTelemetry exporter endpoint configuration. For details, refer to the official Langfuse documentation: https://langfuse.com/docs/opentelemetry/get-started
      endpoint: "https://us.cloud.langfuse.com/api/public/otel" # ðŸ‡ºðŸ‡¸ US data region
      # endpoint: "https://cloud.langfuse.com/api/public/otel" # ðŸ‡ªðŸ‡º EU data region
      # endpoint: "http://localhost:3000/api/public/otel" # ðŸ  Local deployment (>= v3.22.0)
      headers:
        # Replace `YOUR_BASE64_ENCODED_CREDENTIALS` with your Base64-encoded `public_key:secret_key`.
        Authorization: "Basic ${YOUR_BASE64_ENCODED_CREDENTIALS}"
      protocol: http/protobuf
logging:
  level:
    com.alibaba.cloud.ai.example.deepresearch: debug
